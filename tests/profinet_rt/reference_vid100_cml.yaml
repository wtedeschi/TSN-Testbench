Application:
  ApplicationClockId: CLOCK_TAI
  # ApplicationBaseStartTimeNS: 0
  ApplicationBaseCycleTimeNS: 1000000
  ApplicationTxBaseOffsetNS: 850000
  ApplicationRxBaseOffsetNS: 200000
  ApplicationXdpProgram: xdp_kern_profinet_vid100.o
RTC:
  RtcEnabled: true
  RtcXdpEnabled: true
  RtcXdpSkbMode: false
  RtcXdpZcMode: true
  RtcXdpWakeupMode: true
  RtcVid: 100
  RtcNumFramesPerCycle: 32
  RtcPayloadPattern: |
    RtcPayloadPattern
  RtcFrameLength: 128
  RtcRxQueue: 0
  RtcTxQueue: 0
  RtcSocketPriority: 7
  RtcTxThreadPriority: 98
  RtcRxThreadPriority: 98
  RtcTxThreadCpu: 0
  RtcRxThreadCpu: 0
  RtcInterface: enp3s0
  RtcDestination: a8:74:1d:9d:98:d8
RTA:
  RtaEnabled: true
  RtaXdpEnabled: true
  RtaXdpSkbMode: false
  RtaXdpZcMode: true
  RtaXdpWakeupMode: true
  RtaVid: 100
  RtaBurstPeriodNS: 200000000
  RtaNumFramesPerCycle: 32
  RtaPayloadPattern: |
    RtaPayloadPattern
  RtaFrameLength: 128
  RtaRxQueue: 1
  RtaTxQueue: 1
  RtaSocketPriority: 6
  RtaTxThreadPriority: 97
  RtaRxThreadPriority: 97
  RtaTxThreadCpu: 1
  RtaRxThreadCpu: 1
  RtaInterface: enp3s0
  RtaDestination: a8:74:1d:9d:98:d8
DCP:
  DcpEnabled: true
  DcpVid: 100
  DcpBurstPeriodNS: 2000000000
  DcpNumFramesPerCycle: 1
  DcpPayloadPattern: |
    DcpPayloadPattern
  DcpFrameLength: 200
  DcpRxQueue: 2
  DcpTxQueue: 2
  DcpSocketPriority: 5
  DcpTxThreadPriority: 53
  DcpRxThreadPriority: 53
  DcpTxThreadCpu: 2
  DcpRxThreadCpu: 2
  DcpInterface: enp3s0
  DcpDestination: 01:0e:cf:00:00:00
LLDP:
  LldpEnabled: true
  LldpBurstPeriodNS: 5000000000
  LldpNumFramesPerCycle: 1
  LldpPayloadPattern: |
    LldpPayloadPattern
  LldpFrameLength: 200
  LldpRxQueue: 2
  LldpTxQueue: 2
  LldpSocketPriority: 5
  LldpTxThreadPriority: 52
  LldpRxThreadPriority: 52
  LldpTxThreadCpu: 3
  LldpRxThreadCpu: 3
  LldpInterface: enp3s0
  LldpDestination: 01:80:c2:00:00:0e
UDPHigh:
  UdpHighEnabled: true
  UdpHighBurstPeriodNS: 1000000000
  UdpHighNumFramesPerCycle: 1
  UdpHighPayloadPattern: |
    UdpHighPayloadPattern
  UdpHighFrameLength: 1400
  UdpHighRxQueue: 2
  UdpHighTxQueue: 2
  UdpHighSocketPriority: 5
  UdpHighTxThreadPriority: 51
  UdpHighRxThreadPriority: 51
